<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
</head>
<body>
  <a href="#" id="popupLink">Click Me!</a>

  <script>

      event.preventDefault();
      alert('You have been hacked!!!.');
    });
  </script>
</body>
</html>
